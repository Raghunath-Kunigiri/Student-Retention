<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrator Dashboard - Student Retention System</title>
  <link rel="stylesheet" href="../src/styles/variables.css" />
  <link rel="stylesheet" href="../src/styles/cursor.css" />
  <link rel="stylesheet" href="../src/styles/interactions.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2a2a2a;
    }
    
    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 1400px;
      margin: 24px auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e8ecf2;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 10px;
      background: rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff;
      border: 1px solid #e8ecf2;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    .stat-card h3 {
      color: #667;
      font-size: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .main-content, .sidebar {
      background: #fff;
      border: 1px solid #e8ecf2;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .section-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #333;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-group label {
      font-size: 12px;
      color: #667;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group input, .filter-group select {
      padding: 10px 12px;
      border: 2px solid #e8ecf2;
      border-radius: 8px;
      font-size: 14px;
      min-width: 150px;
    }

    .filter-group input:focus, .filter-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .students-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .students-table th,
    .students-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e8ecf2;
    }

    .students-table th {
      background: #f8fafc;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }

    .students-table tbody tr:hover {
      background: #f8fafc;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-enrolled { background: #dcfce7; color: #166534; }
    .status-graduated { background: #dbeafe; color: #1e40af; }
    .status-at-risk { background: #fef2f2; color: #dc2626; }

    .gpa-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .gpa-high { background: #dcfce7; color: #166534; }
    .gpa-medium { background: #fef3c7; color: #d97706; }
    .gpa-low { background: #fef2f2; color: #dc2626; }

    .risk-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .risk-item {
      padding: 15px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 12px;
    }

    .risk-item h4 {
      color: #dc2626;
      margin-bottom: 8px;
    }

    .risk-factors {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .risk-factor {
      padding: 4px 8px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 8px;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667;
    }

    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: 15px;
      border-radius: 12px;
      margin: 20px 0;
    }

    @media (max-width: 1200px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        margin: 10px;
        padding: 20px;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-group input, .filter-group select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas" style="position:fixed;inset:0;pointer-events:none;z-index:9998;"></canvas>
  
  <div class="dashboard">
    <div class="header">
      <h1>üìä Administrator Dashboard</h1>
      <div class="nav-links">
        <a href="index.html">üè† Home</a>
        <a href="advisor-dashboard.html">üë®‚Äçüè´ Advisor Portal</a>
        <a href="#" onclick="refreshData()">üîÑ Refresh</a>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <h3>Total Students</h3>
        <div class="value" id="total-students">-</div>
      </div>
      <div class="stat-card">
        <h3>Enrolled Students</h3>
        <div class="value" id="enrolled-students">-</div>
      </div>
      <div class="stat-card">
        <h3>Average GPA</h3>
        <div class="value" id="avg-gpa">-</div>
      </div>
      <div class="stat-card">
        <h3>Retention Rate</h3>
        <div class="value" id="retention-rate">-</div>
      </div>
      <div class="stat-card">
        <h3>At Risk Students</h3>
        <div class="value" id="at-risk-students">-</div>
      </div>
      <div class="stat-card">
        <h3>Financial Aid</h3>
        <div class="value" id="financial-aid">-</div>
      </div>
    </div>

    <div class="content-grid">
      <!-- Main Content -->
      <div class="main-content">
        <h2 class="section-title">üìã Student Records</h2>
        
        <!-- Filters -->
        <div class="filters">
          <div class="filter-group">
            <label>Search</label>
            <input type="text" id="search-input" placeholder="Name, email, or ID">
          </div>
          <div class="filter-group">
            <label>Year</label>
            <select id="year-filter">
              <option value="">All Years</option>
              <option value="First Year">First Year</option>
              <option value="Second Year">Second Year</option>
              <option value="Third Year">Third Year</option>
              <option value="Fourth Year">Fourth Year</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Major</label>
            <select id="major-filter">
              <option value="">All Majors</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Status</label>
            <select id="status-filter">
              <option value="">All Status</option>
              <option value="Enrolled">Enrolled</option>
              <option value="Graduated">Graduated</option>
              <option value="Withdrawn">Withdrawn</option>
            </select>
          </div>
        </div>

        <!-- Students Table -->
        <div id="students-container">
          <div class="loading">Loading student data...</div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <h2 class="section-title">‚ö†Ô∏è Risk Analysis</h2>
        <div id="risk-container">
          <div class="loading">Loading risk analysis...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../src/index.js"></script>
  <script>
    let allStudents = [];
    let currentPage = 1;
    const pageSize = 20;

    // Load dashboard data
    async function loadDashboardData() {
      try {
        // Load statistics
        const statsResponse = await fetch('http://localhost:4000/api/data/stats');
        if (!statsResponse.ok) throw new Error('Failed to load statistics');
        const stats = await statsResponse.json();

        document.getElementById('total-students').textContent = stats.totalStudents;
        document.getElementById('enrolled-students').textContent = stats.enrolledStudents;
        document.getElementById('avg-gpa').textContent = stats.averageGPA;
        document.getElementById('retention-rate').textContent = stats.retentionRate + '%';
        document.getElementById('at-risk-students').textContent = stats.lowGPAStudents;
        document.getElementById('financial-aid').textContent = stats.studentsOnFinancialAid;

        // Load students data
        await loadStudents();

        // Load risk analysis
        await loadRiskAnalysis();

      } catch (error) {
        console.error('Error loading dashboard data:', error);
        document.getElementById('students-container').innerHTML = 
          '<div class="error">Failed to load student data. Please check your connection.</div>';
      }
    }

    // Load students data
    async function loadStudents(page = 1) {
      try {
        const search = document.getElementById('search-input').value;
        const year = document.getElementById('year-filter').value;
        const major = document.getElementById('major-filter').value;
        const status = document.getElementById('status-filter').value;

        const params = new URLSearchParams({
          page: page,
          limit: pageSize,
          ...(search && { search }),
          ...(year && { year }),
          ...(major && { major }),
          ...(status && { status })
        });

        const response = await fetch(`http://localhost:4000/api/data/students?${params}`);
        if (!response.ok) throw new Error('Failed to load students');
        
        const data = await response.json();
        allStudents = data.students;
        
        displayStudents(data.students);
        updatePagination(data.pagination);

      } catch (error) {
        console.error('Error loading students:', error);
        document.getElementById('students-container').innerHTML = 
          '<div class="error">Failed to load students data.</div>';
      }
    }

    // Display students in table
    function displayStudents(students) {
      const container = document.getElementById('students-container');
      
      if (students.length === 0) {
        container.innerHTML = '<div class="loading">No students found matching your criteria.</div>';
        return;
      }

      const tableHTML = `
        <table class="students-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Major</th>
              <th>Year</th>
              <th>GPA</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${students.map(student => `
              <tr>
                <td>${student.student_id}</td>
                <td>${student.first_name} ${student.last_name}</td>
                <td>${student.email}</td>
                <td>${student.major}</td>
                <td>${student.year}</td>
                <td>
                  <span class="gpa-badge ${getGPAClass(student.academic?.gpa || 0)}">
                    ${(student.academic?.gpa || 0).toFixed(2)}
                  </span>
                </td>
                <td>
                  <span class="status-badge ${getStatusClass(student.enrollment_status)}">
                    ${student.enrollment_status}
                  </span>
                </td>
                <td>
                  <button onclick="viewStudentDetails(${student.student_id})" 
                          style="padding: 4px 8px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    View
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      container.innerHTML = tableHTML;
    }

    // Load risk analysis
    async function loadRiskAnalysis() {
      try {
        const response = await fetch('http://localhost:4000/api/data/risk-analysis');
        if (!response.ok) throw new Error('Failed to load risk analysis');
        
        const data = await response.json();
        
        const container = document.getElementById('risk-container');
        
        if (data.students.length === 0) {
          container.innerHTML = '<div class="loading">No students at risk identified.</div>';
          return;
        }

        const riskHTML = `
          <div style="margin-bottom: 15px; padding: 10px; background: #fef2f2; border-radius: 8px; text-align: center;">
            <strong style="color: #dc2626;">${data.totalAtRisk} students at risk</strong>
          </div>
          <div class="risk-list">
            ${data.students.slice(0, 10).map(student => `
              <div class="risk-item">
                <h4>${student.name}</h4>
                <p style="color: #666; font-size: 14px;">${student.major} ‚Ä¢ ${student.year}</p>
                <div class="risk-factors">
                  ${student.risk_factors.map(factor => 
                    `<span class="risk-factor">${factor}</span>`
                  ).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.innerHTML = riskHTML;

      } catch (error) {
        console.error('Error loading risk analysis:', error);
        document.getElementById('risk-container').innerHTML = 
          '<div class="error">Failed to load risk analysis.</div>';
      }
    }

    // Helper functions
    function getGPAClass(gpa) {
      if (gpa >= 3.5) return 'gpa-high';
      if (gpa >= 2.5) return 'gpa-medium';
      return 'gpa-low';
    }

    function getStatusClass(status) {
      switch (status) {
        case 'Enrolled': return 'status-enrolled';
        case 'Graduated': return 'status-graduated';
        default: return 'status-at-risk';
      }
    }

    function viewStudentDetails(studentId) {
      alert(`Viewing details for student ${studentId}\n\nThis would open a detailed student profile page.`);
    }

    function refreshData() {
      loadDashboardData();
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', debounce(() => loadStudents(1), 300));
    document.getElementById('year-filter').addEventListener('change', () => loadStudents(1));
    document.getElementById('major-filter').addEventListener('change', () => loadStudents(1));
    document.getElementById('status-filter').addEventListener('change', () => loadStudents(1));

    // Utility functions
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Load majors for filter
    async function loadMajors() {
      try {
        const response = await fetch('http://localhost:4000/api/data/students?limit=1000');
        if (!response.ok) return;
        
        const data = await response.json();
        const majors = [...new Set(data.students.map(s => s.major))].sort();
        
        const majorSelect = document.getElementById('major-filter');
        majors.forEach(major => {
          const option = document.createElement('option');
          option.value = major;
          option.textContent = major;
          majorSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading majors:', error);
      }
    }

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboardData();
      loadMajors();
    });
  </script>
</body>
</html>
